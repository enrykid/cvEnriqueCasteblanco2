    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Video de fondo */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Contenido principal */
        .content {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Logo */
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 0.3s; /* Aparece antes que el nombre */
        }

        .name, .producer, .btn-custom {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Retrasos de animación para cada elemento */
        .name {
            animation-delay: 0.5s;
        }

        .producer {
            animation-delay: 1.5s;
        }

        .btn-custom {
            animation-delay: 2.5s;
        }

        /* Animación de Fade In */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .name {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .producer {
            font-size: 2rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Botón personalizado con color rojo y transparencia */
        .btn-custom {
            font-size: 1.5rem;
            padding: 10px 30px;
            border-radius: 50px;
            background-color: rgba(255, 0, 0, 0.8); /* Rojo con transparencia */
            border: none;
            color: white;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }

        .btn-custom:hover {
            background-color: rgba(255, 0, 0, 0.6); /* Más transparencia al hacer hover */
        }

        svg{
            
  width:8%;
  height:8%;
        }
    </style>
</head>
